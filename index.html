<html>
    <head>
        <title>Real time multiplayer games with HTML5</title>
        <style type="text/css">
            html, body {
                background: #212121;
                color: #fff;
                margin: 0;
                padding: 0;
            }
            #canvas {
                position: absolute;
                left: 0; right: 0; top: 0; bottom: 0;
                margin: auto;
            }
        </style>
        <script type="text/javascript" src="/socket.io/socket.io.js"></script>
        <script type="text/javascript">
            var socket = io.connect('/');

            socket.on('onconnected', function (data) {
                console.log('Connected successfully to the socket.io server. Server id = ' + data.id);
            });
        </script>
    </head>

    <body>
        <canvas id="canvas"></canvas>
    </body>
</html>
